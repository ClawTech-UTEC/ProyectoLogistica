<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>



    <div class="container" id="background">
        <div class="row align-items-center h-100">

            <div class="col">
            </div>

            <div class="col-10 col-md">
                <h1 class="text-center text-light">iLOG -Sistema Logistico - UTEC</h1>
                <div class="card mt-5">
                    <div class="card">
                        <div class="card-header bg-white">

                            <h5 class="card-title">Login</h5>
                        </div>
                        <form class="" action="login" th:method="POST" th:object="${usuario}">
                            <div class="card-body">


                                <div class="form-group">
                                    <label for="username">Usuario</label>
                                    <input type="text" th:field="*{email}" class=" form-control" id="email" name="email"
                                        placeholder="Email" />
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña</label>
                                    <input type="password" th:field="*{password}" class="form-control" id="password"
                                        name="password" placeholder="Contraseña" />
                                </div>
                                <div class="form-group pt-3">
                                    <button type="submit" class="btn btn-primary">Ingresar</button>

                                </div>
                                <a href="/registro" class="pt-3">¿Aun no tienes cuenta? Registrate aqui</a>



                            </div>
                        </form>
                        <div class="align-self-center p-1">
                            <td th:text="${exeption}"></td>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>

    </div>
</body>

</html>
